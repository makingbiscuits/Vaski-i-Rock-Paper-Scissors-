<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
       <title>Vas Ki Či</title>
       <link rel="stylesheet" href="rockpaperscis.css">
       <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
       <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
<body>
      
     

    <div class="container-header">
        <header class="header" id="blabla">Vas Ki Či iki 5</header>
        <audio controls style="display:none" id="audioHappy">
            <source src="audio/happy1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
          <audio controls style="display:none" id="audioLygiosios">
            <source src="audio/lygiosios.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
          <audio controls style="display:none" id="audioPralaimejimas">
            <source src="audio/pralaimejimas.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
    </div>
    <div class="container-results" id="game-results">
        <div class="game-results" id="playerScore">0</div>
        <div></div>
        <div class="game-results" id="computerScore">0</div>
    </div>
    <div class="container-results-2">
        <div class="game-results-tag" id="playerSign"></div>
        <div class="game-results-tag" id="equalSign"></div>
        <div class="game-results-tag" id="computerSign"></div>
    </div>

    <div class="both-results">
        <div class="container-main-player">
            <div class="photo-player tooltip" id="šulinys" imgid="šulinys"><span class="tooltiptext">Šulinys</span>
                <a href="javascript:;"><img src="photos/šulinys.png" class="game-button-player" alt=šulinys></a>
            </div>
            <div class="photo-player tooltip" id="popierius" imgid="popierius"><span class="tooltiptext">Popierius</span>
                <a href="javascript:;"><img src="photos/popierius.png" class="game-button-player" alt=popierius></a>
            </div>
            <div class="photo-draw">
                <img id="drawPlayer">
            </div>
            <div class="photo-player tooltip" id="žirklės" imgid="žirklės"><span class="tooltiptext">Žirklės</span>
                <a href="javascript:;"><img src="photos/žirklės.png" class="game-button-player" alt=žirklės></a>
            </div>
        </div>

        <div class="container-middle">
            <div class="middle-text" id="middle">
                <span class="long-text"><--- Rinkitės</span>
                <span class="short-text"><br />
                                        Rinkitės</span>  
            </div>
            <div class="reset-button" id="resetButton">
            </div>
            <div class="round-button" id="roundButton">
            </div>
        </div>

        <div class="container-main-pc">
            <div class="photo-pc">
                <a href="#"><img src="photos/šulinys.png" class="game-button-pc"></a>
            </div>
            <div class="photo-pc">
                <a href="#"><img src="photos/popierius.png" class="game-button-pc"></a>
            </div>
            <div class="photo-draw">
                <img id="drawPC">
            </div>
            <div class="photo-pc">
                <a href="#"><img src="photos/žirklės.png" class="game-button-pc"></a>
            </div>
        </div>
    </div>


<script src="functions.js"></script>

</body>
</html>
